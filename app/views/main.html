<div ng-init="recordView()">
  <img class="atlas-logo center-block" src="images/atlas-logo.jpeg" />
  <hr />
  <div class="row">
    <div class="app-logo-container">
      <img class="app-logo center-block" src="images/bcg_icon.png" />
    </div>
    <h4 class="app-title">BCG Treatment</h4>
    <div class="row  badge-container">
      <div class="col-xs-6">
        <a href="https://play.google.com/store/apps/details?id=org.roswellpark.theatlasprogram.bcg" class="badge-android" ng-click="recordClick('android','bcg')"></a>
      </div>
      <div class="col-xs-6">
        <a href="https://geo.itunes.apple.com/us/app/bcg-treatment/id948407412?mt=8" class="badge-ios" ng-click="recordClick('ios','bcg')"></a>
      </div>
    </div>
    <hr />
    <div class="app-logo-container">
      <img class="app-logo  center-block" src="images/pelvicrehab_icon.png" />
    </div>
    <h4 class="app-title">Pelvic Rehab</h4>
    <div class="row  badge-container">
      <div class="col-xs-6">
        <a href="https://play.google.com/store/apps/details?id=org.roswellpark.theatlasprogram.pelvicrehab" class="badge-android" ng-click="recordClick('android','pelvicRehab')">
        </a>
      </div>
      <div class="col-xs-6">
        <a href="https://geo.itunes.apple.com/us/app/bcg-treatment/id948407412?mt=8" class="badge-ios" ng-click="recordClick('ios','pelvicRehab')"></a>
      </div>
    </div>
    <hr />
    <div class="app-logo-container">
      <img class="app-logo center-block" src="images/pace_icon.png" />
    </div>
    <h4 class="app-title">PACE - Prostatectomy Assessment Competency Evaluation</h4>
    <div class="row  text-center">
      <div class="col-sm-9 col-centered">
      <p>PACE is currently under development and is scheduled for a beta release by the end of Summer, 2016.</p>
      <p>Give us your email and we will make sure you hear from us after the release.</p>
    </div>
    </div>
    <div class="row">
        <form class="form-inline row col-xs-9 col-centered" ng-submit="registerEmail('pace')">
            <input type="email" class="form-control email col-md-8" ng-model="userEmail" placeholder="Email" required />
            <button type="submit" class="btn btn-default col-md-4">Register</button>
        </form>
    </div>
  </div>
  <br />
  <hr />
  <img class="rpci-logo center-block" src="images/rpci-logo.png"/>
</div>
