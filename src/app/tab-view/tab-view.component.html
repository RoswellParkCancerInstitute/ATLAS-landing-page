<nav mat-tab-nav-bar>
  <mat-tab-group class="tabs-container" (selectedTabChange)="onSelectedTabChange($event)" (selectedIndexChange)="onSelectedIndexChange($event)"
    [selectedIndex]="activeTabIndex">
    <mat-tab *ngFor="let tabRoute of tabRoutes; let i = index;">
      <ng-template mat-tab-label class="tab-label">
        <a mat-tab-link [routerLink]="tabRoute.link" routerLinkActive="mat-tab-link-active" #rla="routerLinkActive" [active]="activeTabIndex === i"
          (click)="activeTabIndex = i" [routerLinkActiveOptions]="{exact: true}">
          {{tabRoute.label}}
        </a>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</nav>
<div class="tab-content">
  <router-outlet></router-outlet>
</div>
