<mat-card *ngFor="let item of items" class="card card-scoring-sheet">
  <mat-card-header>
    <img [src]="item.icon" mat-card-avatar />
    <mat-card-title class="title">{{item.name}}</mat-card-title>
    <mat-card-subtitle class="description">{{item.description}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <a mat-raised-button [href]="item.links.download_url" [download]="item.name+'_ScoreSheet.pdf'" [disabled]="item.disabled"
      color="primary">
      <mat-icon>file_download</mat-icon>
      <span>DOWNLOAD</span>
    </a>
    <button mat-button (click)="openEmail(item)" color="light" [disabled]="item.disabled">
      <mat-icon>email</mat-icon>
      EMAIL
    </button>
  </mat-card-actions>
</mat-card>
