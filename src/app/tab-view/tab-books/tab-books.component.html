<mat-card *ngFor="let item of items" class="card card-book">
  <mat-card-header>
    <img [src]="item.icon" mat-card-avatar />
    <mat-card-title class="title">{{item.name}}</mat-card-title>
    <mat-card-subtitle class="description">By {{item.author}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <a [href]="item.links?.amazon" mat-raised-button color="primary" target="_blank" *ngIf="item.links?.amazon">
      <mat-icon>shopping_cart</mat-icon>
      Get on Amazon
    </a>
    <a [href]="item.links?.pdf" mat-button target="_blank" *ngIf="item.links?.pdf">
      <mat-icon>file_download</mat-icon>
      Download PDF
    </a>
  </mat-card-actions>
</mat-card>
